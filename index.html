<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Product Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>My Product Store</h1>
      <nav>
        <ul>
          <li><a href="#products">Products</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Welcome to Our Store</h2>
      <p>Discover amazing products with great deals!</p>
      <button onclick="window.location.href='#products'">Explore Products</button>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="products">
    <div class="container">
      <h2>Our Products</h2>
      <div class="product-list">
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Product 1" />
          <h3>Product 1</h3>
          <p>$20.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Product 2" />
          <h3>Product 2</h3>
          <p>$35.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Product 3" />
          <h3>Product 3</h3>
          <p>$15.00</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2023 My Product Store | All Rights Reserved</p>
    </div>
  </footer>
</body>
</html>
